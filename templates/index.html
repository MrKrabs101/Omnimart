<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Omnimart</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;800&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Omnimart</h1>
    <nav>
      <a href="/">Home</a>
      <a href="#products">Products</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
      <a href="/cart">Cart ðŸ›’</a>
    </nav>
  </header>

  <section class="hero">
  <div class="hero-title">
     <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Omnimart Logo" class="inline-logo">
    <h1>Omnimart</h1>
    <p class="tagline">Scroll. Shop. Smile.</p>
  </div>
</section>


</section>


  <!-- Products Section -->
  <section class="products" id="products">
    <h2>Our Products</h2>
    <div class="product-grid">
      {% for item in products %}
        <div class="product-card">
          <img src="{{ url_for('static', filename='images/' ~ item.image_url) }}" alt="{{ item.name }}">
          <h4>{{ item.name }}</h4>
          <p>${{ item.price }}</p>
          <button>Add to Cart</button>
        </div>
      {% endfor %}
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Omnimart. All rights reserved.</p>
  </footer>

</body>
</html>
