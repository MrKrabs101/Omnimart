<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cart with HST</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Omnimart</h1>
    <h2>Shopping Cart</h2>

    <div class="main-cart">
      <div class="cart-items" id="cart-items">
      </div>

      <div class="cart-summary">
        <p><strong>Subtotal:</strong> <span id="item-count">0</span> items</p>
        <p><strong>HST (13%):</strong> $<span id="hst">0.00</span></p>
        <h3 id="cart-total">Total: $0.00</h3>
        <button id="checkout">Proceed to Checkout</button>
        <p id="confirmation-msg" class="hidden">Your order will be delivered soon.</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
